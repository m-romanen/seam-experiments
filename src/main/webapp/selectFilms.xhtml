<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<ui:include src="resources.xhtml" />
		<title>Select your film</title>
	</h:head>

	<h:body>
		<f:view>
			<h:form id="selectFilmsForm">
				<ui:include src="navbar.xhtml" />
				<ui:repeat value="#{films}" var="item">
					<div class="card m-2" style="width:38rem; height:38rem; float:left">
						<div class="card-body">
							<h2 class="card-title">#{item.name}</h2>
							<div>
								<h:outputLabel value="Duration:" styleClass="fst-italic"/>
								<h:outputText value=" #{item.duration} mins."/>
							</div>
							<h:commandButton action="#{filmSelection.showSeances}" value="Show seances"  styleClass="btn btn-warning my-2"/>
							<h:outputText value="#{item.description}" styleClass="card-text" style="display:block"/>
						</div>
					</div>
				</ui:repeat>
			</h:form>
		</f:view>
	</h:body>


</ui:composition>
