<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<ui:include src="resources.xhtml" />
		<title>Login to Cinema</title>
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="css" name="custom.css" />
		<style type="text/css">
			.col-xs-updated {
				width: 92% !important;
			}
		</style>
	</h:head>

	<h:body>
		<f:view>
			<h:form id="loginForm">
				<h:messages id="messages" />
				<div class="mx-auto m-5 bg-light border border-white rounded-3" style="width:20rem">
					<h:panelGrid columns="2">
						<f:facet name="header">
							<h:outputText value="Sign In" styleClass="mx-2 my-3"/>
						</f:facet>
						<h:outputLabel value="Username" styleClass="mx-2 my-1"/>
						<h:inputText value="#{sessionUser.login}" styleClass="mx-2 my-1"/>
						<h:outputLabel value="Password" styleClass="mx-2 my-1"/>
						<h:inputSecret value="#{sessionUser.password}" styleClass="mx-2 my-1"/>
						<f:facet name="footer">
							<h:panelGroup style="display:block; text-align:center">
								<h:commandButton id="submit" value="Login" action="#{login.login}" styleClass="btn btn-primary m-2"/>
							</h:panelGroup>
						</f:facet>
					</h:panelGrid>				
				</div>

			</h:form>
		</f:view>
	</h:body>


</ui:composition>
