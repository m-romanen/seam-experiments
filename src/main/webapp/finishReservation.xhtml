<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<ui:include src="resources.xhtml" />
		<title>Reservation finished</title>
	</h:head>

	<h:body>
		<h:form id="finishReservationForm">
			<ui:include src="navbar.xhtml" />
			<h2 class="m-2 text-center">
				<h:outputText value="Thank you for reserve place to #{selectedFilm.name}!" />
			</h2>
			<div class="text-center">
				<h:commandButton action="#{reservationProcess.reserveMore}" value="Reserve more" styleClass="btn btn-light m-2" />
			</div>
			<div class="card mx-auto my-2" style="width: 20rem; height: 13rem;">
				<div class="card-body" style="width: 20rem; height: 13rem;">
					<div>
						<h:outputLabel value="Start date:" styleClass="fw-bold pe-2 my-2" />
						<h:outputText value="#{finishedReservation.seance.startDate}" >
							<f:converter converterId="customDateTimeConverter" />
						</h:outputText>
					</div>
					<div>
						<h:outputLabel value="Hall:" styleClass="fw-bold pe-2 my-2" />
						<h:outputText value="#{finishedReservation.seance.hall.name}" />
					</div>
					<div>
						<h:outputLabel value="Row:" styleClass="fw-bold pe-2 my-2" />
						<h:outputText value="#{selectedRow.number}" />
					</div>
					<div>
						<h:outputLabel value="Place:" styleClass="fw-bold pe-2 my-2" />
						<h:outputText value="#{finishedReservation.place.number}" />
					</div>
				</div>
			</div>
		</h:form>
	</h:body>


</ui:composition>
