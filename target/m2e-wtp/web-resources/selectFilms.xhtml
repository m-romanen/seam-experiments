<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
<title>Select your film</title>
</h:head>

<h:body>
	<f:view>
		<h:form id="selectFilmsForm">
			<ui:include src="headerPanel.xhtml" />
			<ui:repeat value="#{films}" var="item">
				<h:panelGrid columns="1"
					style="display:inline-block;width:33%;float:left">
					<h:outputText style="font-weight:bold" value="#{item.name}" />
					<h:outputText value="#{item.description}" />
					<h:outputText value="Duration: #{item.duration} mins." />
					<h:commandButton action="#{filmSelection.showSeances}" value="Show seances" />
				</h:panelGrid>
			</ui:repeat>
		</h:form>
	</f:view>
</h:body>


</html>
